<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Page</title>
    <link rel="stylesheet" href="../CSS/details.css" />
  </head>
  <body onload="init()">
    <div class="details">
      <h2>Enter Employee's Details</h2>
      <form action="" onsubmit="add(event)">
        <label for="name">EMPLOYEE NAME</label> <br />
        <input
          type="text"
          id="name"
          placeholder="Enter Employee Name"
          required
        />
        <br />
        <br />
        <label for="id">EMPLOYEE ID</label> <br />
        <input type="text" id="id" placeholder="Enter Employee Id" required value="" />
        <br />
        <br />
        <label for="mail">EMPLOYEE EMAIL</label> <br />
        <input
          type="email"
          id="mail"
          placeholder="Enter Employee Email"
          required
        />
        <br />
        <br />
        <label for="phone">EMPLOYEE MOBILE NO</label> <br />
        <input
          type="number"
          id="phone"
          placeholder="Enter Employee Mobile No"
          required
        />
        <br />
        <br />
        <label for="design">EMPLOYEE DESIGNATION</label> <br />
        <select name="designation" id="design" onchange="errror()">
          <option>Select Employee Role</option>
          <option value="Jr. DEVELOPER">Jr. DEVELOPER</option>
          <option value="Sr. DEVELOPER">Sr. DEVELOPER</option>
          <option value="TEAM LEAD">TEAM LEAD</option>
          <option value="TESTING ENGINEER">TESTING ENGINEER</option>
          <option value="MANAGER">MANAGER</option>
        </select>
        <br />
        <br />
        <p id="error">Please, Enter Required Credintials</p>
        <br />
        <button id="btnd" type="submit">ADD/UPDATE DETAILS</button>
      </form>
