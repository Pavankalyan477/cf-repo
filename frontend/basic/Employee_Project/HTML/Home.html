<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD Employees</title>
    <link rel="stylesheet" href="../CSS//style.css" />
    <link rel="stylesheet" href="../CSS//details.css">
  </head>
  <body onload="init()">
    <div class="values">

      <div class="navbar">
        <h2>EMPLOYEE'S DETAILS</h2>
      </div>
      <div class="addData">
        <h4>To Enter and Add Employees Details, Click on Below Button</h4>
        <br />
        <div class="btnt">
          <button onclick="AddEmp()" class="btn">ADD EMPLOYEE</button>
          <button onclick="ShowEmp()" class="btn">VIEW EMPLOYEE</button>
        </div>
       
      </div>
      <br><br>



      <div class="details">
        <h2>Enter Employee's Details</h2>
        <form action="" onsubmit="add(event)">
          <label for="name">EMPLOYEE NAME</label> <br />
          <input
            type="text"
            id="name"
            placeholder="Enter Employee Name"
            required
          />
          <br />
          <br />
          <label for="id">EMPLOYEE ID</label> <br />
          <input type="text" id="id" placeholder="Enter Employee Id" required  />
          <br />
          <br />
          <label for="mail">EMPLOYEE EMAIL</label> <br />
          <input
            type="email"
            id="mail"
            placeholder="Enter Employee Email"
            required
          />
          <br />
          <br />
          <label for="phone">EMPLOYEE MOBILE NO</label> <br />
          <input
            type="number"
            id="phone"
            placeholder="Enter Employee Mobile No"
            required
            value.length="10"
          />
          <br />
          <br />
          <label for="design">EMPLOYEE DESIGNATION</label> <br />
          <select name="designation" id="design" onchange="errror()">
            <option>Select Employee Role</option>
            <option value="Jr. DEVELOPER">Jr. DEVELOPER</option>
            <option value="Sr. DEVELOPER">Sr. DEVELOPER</option>
            <option value="TEAM LEAD">TEAM LEAD</option>
            <option value="TESTING ENGINEER">TESTING ENGINEER</option>
            <option value="MANAGER">MANAGER</option>
          </select>
          <br />
          <br />
          <p id="error">Please, Enter Required Credintials</p>
          <br />
          <button id="btnd" type="submit">ADD DETAILS</button>
        </form>
      </div>

      <div id="tbl" >
        <table class="list" id="employeeList">
          <thead>
            <tr id="heads">
              <th>S.NO</th>
              <th>EMPLOYEE ID</th>
              <th>EMPLOYEE NAME</th>
              <th>EMAIL</th>
              <th>MOBILE NO</th>
              <th>DESIGNATION</th>
              
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="tableRows">
            
          </tbody>
        </table>
      </div>
  
  </body>
</html>
<script src="../Scripts//script.js"></script>
